                    <li class="nav__item">

        </nav>

    <!-- Main -->

    <main>
        <!-- Home section -->
        <section class="section container" id="home">
            <h2 class="section__title">Home</h2>
        </section>

        <!-- Home section -->
        <section class="section container" id="about">
            <h2 class="section__title">About</h2>
        </section>

        <!-- Home section -->
        <section class="section container" id="skills">

        </section>

        <!-- Home section -->
